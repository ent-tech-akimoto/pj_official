        <div class="text">
          作詞、作曲家。<br>
          中学時代から作曲を始め、2016年よりVOCALOIDを用いた楽曲の制作・発表を本格的に開始し、さまざまなアーティストへの楽曲提供も手掛ける。<br>
          主な代表曲は「だれかの心臓になれたなら」、「スーサイドパレヱド」、「おどりゃんせ」。<br>
          自身が主催する音楽プロジェクト『月詠み』のメインコンポーザーとしても活動している。
